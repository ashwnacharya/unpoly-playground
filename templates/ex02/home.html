{% extends "base.html" %}
{% block title %}
<title>Example 01. Fragments - Home</title>
{% endblock %}
{% block content %} 
<div class="content container mx-auto px-4" up-main>
    <div class="columns-1 py-4">
        <div class="relative flex flex-col justify-center overflow-hidden">
            <div class="w-full p-6 m-auto bg-white rounded-md shadow-md lg:max-w-lg">
                <form class="space-y-4" method="post" action="/ex02" up-submit up-target=".content">
                    <div>
                        <label class="label">
                            <span class="text-base label-text">Name</span>
                        </label>
                        <input name="name" type="text" placeholder="Name" class="w-full input input-bordered input-primary" />
                    </div>
                    <div>
                        <label class="label">
                            <span class="text-base label-text">Description</span>
                        </label>
                        <textarea name="description" placeholder="Description" class="w-full textarea textarea-bordered"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="items py-6">
        <div class="flex flex-row flex-wrap">
            {% for item in items %}
            <div class="p-4 flex-none w-1/4">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">{{ item['name'] }}</h2>
                        <p>{{ item['description'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
